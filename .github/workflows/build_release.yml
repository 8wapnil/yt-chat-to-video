name: Build and Release

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Mac)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "YTChatRenderer" \
          --add-data "fonts:fonts" \
          --add-data "yt-chat-to-video.py:." \
          gui.py
        # Zip the .app for release
        cd dist
        zip -r YTChatRenderer-Mac.zip YTChatRenderer.app

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "YTChatRenderer" `
          --add-data "fonts;fonts" `
          --add-data "yt-chat-to-video.py;." `
          gui.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: YTChatRenderer-${{ runner.os }}
        path: |
          dist/*.zip
          dist/*.exe

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          YTChatRenderer-macOS/*.zip
          YTChatRenderer-Windows/*.exe
        generate_release_notes: true
